<!--
Exercício 1 – Estrutura com div e section
Crie uma página com uma <div> principal que contenha duas <section>:
- A primeira com um título (<h2>) e um parágrafo (<p>).
- A segunda com uma lista de 3 itens.
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <section>
        <h2>bem-vindo ao meu site </h2>
        <p>este é um paragrafo de exemplo para o exercio de html usando di e section</p>
    </section>
    <h2>lista e itens</h2>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>

    </ul>
  </div>

</section>
</body>
</html>
